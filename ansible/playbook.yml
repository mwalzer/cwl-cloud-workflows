- name: Install java
  hosts: cluster
  become: yes
  roles:
    - geerlingguy.java

- name: Install nextflow
  hosts: master
  tasks:
    - name: curl nextflow 
      command: curl -s https://get.nextflow.io | bash 
      register: nextflowcurloutput

- name: Get GlusterFS 
  hosts: gfs-cluster
  become: yes
  roles:
    - geerlingguy.glusterfs

- name: Change authorized public keys
  gather_facts: no
  hosts: cluster

  tasks:
  - name: Make sure the user key is authorized on the instance
    authorized_key:
      user: "{{lookup('env','ANSIBLE_REMOTE_USER')}}"
      key: "{{lookup('env','ssh_key')}}"
      exclusive: no
      state: present

